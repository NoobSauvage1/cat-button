<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- PWA Meta Tags -->
    <meta name="description" content="A simple PWA with a cat button that plays sounds">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="CatButton">
    <meta name="mobile-web-app-capable" content="yes">
 
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
 
    <!-- Favicon and Apple Touch Icon -->
    <link rel="icon" href="cat.jpg" type="image/jpeg">
    <link rel="apple-touch-icon" href="cat.jpg">
    <style>
        .cat-image {
            width: 66vw;
            height: auto;
            object-fit: fill;
            border-radius: 20px;
        
        }
        button {
            background-color: transparent;
            border: none;
            cursor: pointer;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            min-height: 100vh;
           display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            
            
        }
    </style>
    
</head>
<body>
    <button onclick="playMeow()">
        <img src = "cat.jpg" alt="A cute cat" class="cat-image">
        
    </button>
    <script>
        function playMeow() {
            const audio = new Audio("cat-meow.mp3");
            audio.play();
        }
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('sw.js')
                .then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration);
                }, function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }

    </script>
</body>
</html>
